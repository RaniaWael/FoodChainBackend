swarm:
  deployment:
    example-jaas-basic.war:
      web:
        login-config:
          auth-method: BASIC
          security-domain: my-domain
        security-constraints:
          - url-pattern: /secure
            methods: [GET]

  security:
    security-domains:
      my-domain:
        classic-authentication:
          login-modules:
            Database:
              code: Database
              flag: required
              module-options:
                dsJndiName: java:jboss/datasources/MyDS
                principalsQuery: SELECT PASSWORD FROM USERS WHERE NAME=?
  datasources:
    data-sources:
      MyDS:
        driver-name: mysql
        connection-url: jdbc:mysql://localhost:3306/ChickenFilA
        user-name: root
        password: 12345678
